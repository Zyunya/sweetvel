
   <div class="media" data-ng-repeat = 'fl in followers'>
     <div class="media-left" >
      <a ui-sref = 'sketch.profile({sk:fl.id})'>
      <div  class = 'ht40px w40px backimgprop boxsh1 br4 ' style = 'background-image:url({{fl.avatar}})'>
        </div>
        </a>
          </div>
            <div class="media-body">
                <h5 style = 'font-family:Segoe UI' class="media-heading color5 ">{{fl.firstname}} {{fl.lastname}}</h5>
                  <p class = 'color2 fsize10px'>{{fl.date}} {{fl.month | month | translate}} {{fl.hours}}:{{fl.minutes}}</p>
                    </div><hr>
                      </div>
