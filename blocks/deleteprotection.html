 <div class="modal fade" id="delete" role="dialog" style = ''>
    <div class="modal-dialog modal-xs">
    
      <div class="modal-content">
        
        <div class="modal-header" >
          <button type="button" class="close" data-dismiss="modal">&times;</button>
         
        </div>
        <div class="modal-body text-center">
          <i  class=" color5  fa fa-shield fsize60px textshgrt"></i>
          <h4 class="modal-title  font2 color2 textshgrt mt_8px">{{"%delete_prot%" | translate}}</h4>
        </div>
        <div class="modal-footer">
          <button id = 'accept_delete' type="button" class="btn btn-success textshgrt">Delete</button>
          <button type="button" class="btn btn-default textshgrt color2" data-dismiss="modal">{{"%delete%" | translate}}</button>
        </div>
      </div>
      
    </div>
  </div>
