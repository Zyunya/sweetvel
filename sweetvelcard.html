<style>
html,body{
  width:100% !important;
  margin:0 !important;
  padding:0 !important;

}
     /* Стартовые настройки при появлении блока  */ 
    [ui-view].ui_sw.ng-enter {
        position:absolute !important;
         width:100%;
        left:-450px !important;
        opacity: 0 !important;
        transition: 0.6s !important;
    }
    /* Действие окончание ng-enter  */ 
    [ui-view].ui_sw.ng-enter-active {
        transform: translateX(450px) !important;
        opacity: 1 !important;
    }
     /* Стартовые настройки при покидании блока  */ 
     [ui-view].ui_sw.ng-leave {
      
         transition: 0.6s !important;
         opacity: 1 !important;       
    }
     /* Действие окончание ng-leave  */ 
    [ui-view].ui_sw.ng-leave-active {
      transform: translateX(450px) !important;
        opacity: 0 !important;   
      
    }
  </style>
