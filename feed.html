<style>
  body {
    height: 100%;
  }
  
  #activity_plane {
    display: none;
  }
  /* Стартовые настройки при появлении блока  */
  
  [ui-view].ui_2.ng-enter {
    position: absolute !important;
    max-width: 100%;
    left: -450px !important;
    opacity: 0 !important;
    transition: 1s !important;
  }
  /* Действие окончание ng-enter  */
  
  [ui-view].ui_2.ng-enter-active {
    transform: translateX(450px) !important;
    opacity: 1 !important;
  }
  /* Стартовые настройки при покидании блока  */
  
  [ui-view].ui_2.ng-leave {
    transition: 1s !important;
    opacity: 1 !important;
  }
  /* Действие окончание ng-leave  */
  
  [ui-view].ui_2.ng-leave-active {
    transform: translateX(450px) !important;
    opacity: 0 !important;
  }
</style>



<body class='backsw'>
